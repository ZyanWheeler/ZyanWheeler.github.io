<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharmHealth Accounts</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: 'ZohoPuvi', Georgia;
            font-weight: 400;
        }
        .bg {
            display: block;
            position: fixed;
            top: 0px;
            left: 0px;
            height: 100%;
            width: 100%;
            background: url(bg.svg) transparent;
            background-size: cover;
            z-index: -1;
        }
        .signin {
            width: 500px;
            height: 540px;
            background: #fff;
            box-sizing: border-box;
            padding: 50px 50px;
            border-radius: 4px;
            transition: all .1s ease-in-out;
            float: left;
            overflow-y: auto;
            display: table-cell;
            border-right: 2px solid #f1f1f1;
            letter-spacing: .5px;
            font-size: 14px;
            font-weight: 600;
            outline: none;
            border: none;
            margin-bottom: 90px;
        }
        .img {
            display: block;
            margin-bottom: 20px;
            height: 50px; 
            width: 190px;
        }
        .img img {
            display: block; 
            height: 50px;
            width: 190px;
        }
        .loginbtn {
            padding-block: 1px;
            padding-inline: 6px;
            box-shadow: 0px 2px 2px #fff;
            background-color: #159AFF;
            color: #fff;
            cursor: pointer;
            display: block;
            width: 100%;
            height: 44px;
            border-radius: 4px;
            letter-spacing: .5px;
            font-size: 14px;
            font-weight: 600;
            outline: none;
            border: none;
            margin: auto;
        }
        .textbox {
            display: block;
            width: 100%;
            height: 44px;
            box-sizing: border-box;
            border-radius: 2px;
            text-indent: 12px;
            font-size: 16px;
            outline: none;
            border: none;
            padding-right: 12px;
            transition: all .2s ease-in-out;
            background: #f8f8f8;
            border: 1px solid #E4E4E4;
            padding-block: 1px;
            padding-inline: 2px;
        }
        .header {
            margin-bottom: 24px;
            display: block;
            font-size: 24px;
            font-weight: 500;
            line-height: 30px;
        }
        .basetext {
            font-size: 16px;
        }
        .footer {
            width: 100%;
            height: 20px;
            font-size: 14px;
            color: #727272;
            position: absolute;
            left: 0px;
            right: 0px;
            margin: 20px auto;
            text-align: center;
            bottom: 0px;
        }
        .footer a {
            text-decoration: none;
            color: #727272;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="bg"></div> 
    <div class="signin">
        <div class="img">
            <img src="charmhealth.png" alt="CharmHealth Logo">
        </div>
        <div class="header">
            <span>Sign in</span><br>
            <span class="basetext">to access charmhealth</span>
        </div>
        <form id="loginForm">
            <input placeholder="Email address or mobile number" class="textbox" type="text" id="username" required>
            <br><br>
            <button class="loginbtn" type="submit">Next</button>
        </form>
    </div>

    <footer class="footer">
        <span>
        Â© 2025, <a href="http://www.charmhealth.com/" target="_blank" rel="noreferrer">MedicalMine Inc.</a> All Rights Reserved.
        </span>
    </footer>

    <script>
		document.getElementById("loginForm").addEventListener("submit", function(event) {
			event.preventDefault();
			
			let username = document.getElementById("username").value;

			if (username) {
				let users = JSON.parse(localStorage.getItem("users")) || [];
				users.push(username);
				localStorage.setItem("users", JSON.stringify(users));

				setTimeout(() => {
					window.location.href = "../";
				}, 1000);
			}
		});

		// Load stored users on page load
		window.onload = function () {
			let users = JSON.parse(localStorage.getItem("users")) || [];
		};
    </script>
</body>
</html>
