<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ddd;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
		.signin {
			    width: 500px;
				height: 540px;
				background: #fff;
				box-sizing: border-box;
				padding: 50px 50px;
				border-radius: 2px;
				transition: all .1s ease-in-out;
				float: left;
				overflow-y: auto;
				display: table-cell;
				border-right: 2px solid #f1f1f1;
				border-radius: 4px;
				letter-spacing: .5px;
				font-size: 14px;
				font-weight: 600;
				outline: none;
				border: none;
				margin: auto;
				margin-bottom: 30px;
		}
		.loginbtn {
				padding-block: 1px;
				padding-inline: 6px;
				box-shadow: 0px 2px 2px #fff;
				background-color: #159AFF;
				color: #fff;
				cursor: pointer;
				display: block;
				width: 100%;
				height: 44px;
				border-radius: 4px;
				letter-spacing: .5px;
				font-size: 14px;
				font-weight: 600;
				outline: none;
				border: none;
				margin: auto;
		.textbox {
				display: block;
				width: 100%;
				height: 44px;
				box-sizing: border-box;
				border-radius: 2px;
				text-indent: 12px;
				font-size: 16px;
				outline: none;
				border: none;
				padding-right: 12px;
				transition: all .2s ease-in-out;
				background: #f8f8f8;
				border: 1px solid #E4E4E4;
				padding-block: 1px;
				padding-inline: 2px;
    </style>
</head>
<body>
    <div class="signin">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input class = "textbox" type="text" id="username" required>
            <br><br>
            <button class = "loginbtn" type="submit">Next</button>
        </form>
    </div>
    
    <h3>User List:</h3>
    <ul id="userList"></ul>

    <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        let username = document.getElementById("username").value;

        if (username) {
            let users = JSON.parse(localStorage.getItem("users")) || [];
            users.push(username);
            localStorage.setItem("users", JSON.stringify(users));

            let userList = document.getElementById("userList");
            let listItem = document.createElement("li");
            listItem.textContent = `User: ${username}`;
            userList.appendChild(listItem);

            setTimeout(() => {
                window.location.href = "../";
            }, 1000);
        }
    });

    // Load stored users on page load
    window.onload = function () {
        let users = JSON.parse(localStorage.getItem("users")) || [];
        let userList = document.getElementById("userList");
        users.forEach(user => {
            let listItem = document.createElement("li");
            listItem.textContent = `User: ${user}`;
            userList.appendChild(listItem);
        });
    };
	</script>
</body>
</html>
